{% extends "base.html" %}

{% block content %}
    <h1>Entre e aproveite o Bango!</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.usuario.label(autocomplete="off") }}<br>
            {{ form.usuario(size=32) }}
        </p>
        <p>
            {{ form.senha.label(autocomplete="off") }}<br>
            {{ form.senha(size=32) }}
        </p>
        <p>{{ form.entrar() }}</p>
    </form>
{% endblock %}
